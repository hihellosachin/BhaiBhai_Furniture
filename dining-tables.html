<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining Tables Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
            color: #fff;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .back-btn {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background: #ff512f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dining Tables Collection</h1>
    </header>
   <section id="dining-tables">
    <h2>Dining Tables Collection</h2>
    <div class="product-slider">
        <!-- Replace with your images, any ratio will work now -->
        <img src="dining1.jpg" alt="Dining Table 1">
        <img src="dining2.jpg" alt="Dining Table 2">
        <img src="dining3.jpg" alt="Dining Table 3">
        <img src="dining4.jpg" alt="Dining Table 4">
        <img src="dining5.jpg" alt="Dining Table 5">
        <img src="dining6.jpg" alt="Dining Table 6">
        <img src="dining7.jpg" alt="Dining Table 7">
        <img src="dining8.jpg" alt="Dining Table 8">
        <img src="dining9.jpg" alt="Dining Table 9">
        <img src="dining10.jpg" alt="Dining Table 10">
    </div>
</section>

    <a href="index.html" class="back-btn">Back to Home</a>
</body>
</html>
