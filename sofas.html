<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofa Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        header {
            background: #ff512f;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .slider-container {
            height: 80vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }
        .slider img {
            width: 80%;
            max-width: 400px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            scroll-snap-align: start;
        }
        .home-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #ff512f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>Sofa Collection</header>
    <div class="slider-container">
        <div class="slider">
            <img src="sofa1.jpg" alt="Sofa 1">
            <img src="sofa2.jpg" alt="Sofa 2">
            <img src="sofa3.jpg" alt="Sofa 3">
            <img src="sofa4.jpg" alt="Sofa 4">
            <img src="sofa5.jpg" alt="Sofa 5">
        </div>
    </div>
    
    <a class="home-button" href="index.html">Back to Home</a>
</body>
</html>
